<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Filter functie</title>
</head>

<body>

<section>
  <h1>Filters</h1>
    <div class="basics">
      <h2>Basics</h2>
        <label for="gender">Ik zoek</label>
          <button for="gender" type="button" name="man" >man</button>
          <button for="gender" type="button" name="vrouw">vrouw</button>
          <button for="gender" type="button" name="anders">anders</button>
        <label for="leeftijd" id="leeftijd">leeftijd</label>
          <input type="range" min="0" max="100" name="leeftijd" value="10">
          <!--<input type="range" min="0" max="100" name="leeftijd" value="60">-->
        <label for="maximale afstand">Maximale afstand</label>
          <input type="range" min="1" max="200" value="50">
    </div>

    <div class="extra">
      <h2>Extra</h2>
        <label for="rookt">Rookt</label>
          <button for="gender" type="button" name="jaroken">ja</button>
          <button for="gender" type="button" name="neeroken">nee</button>
          <button for="gender" type="button" name="alles-prima-roken">alles prima</button>
        <label for="kinderen">Kinderen</label>
          <button for="gender" type="button" name="jakinderen">ja</button>
          <button for="gender" type="button" name="neekinderen">nee</button>
          <button for="gender" type="button" name="alles-prima-kinderen">alles prima</button>
        <label for="lengte" id="lengte">lengte</label>
          <input type="range" min="0" max="100" name="lengte" value="10">
          <!--<input type="range" min="0" max="100" name="lengte" value="60">-->
    </div>

    <button id="zoek" type="button" name="zoek">Zoek mijn match</button>

  </section>
</body>

</html>
