<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Filter functie</title>
</head>

<body>

<button type="button" name="button">Filters</button>

<section>

  <h1>Filters</h1>
  <div class="basics">
      <form class="filter" action="index.html" method="post">

      <h2>Basics</h2>
        <p class="subtitel">I'm looking for</p>
        <div class="options">
          <input type="radio" id="man" name="gender">
          <label for="man">man</label>
          <input type="radio" id="woman" name="gender">
          <label for="woman">woman</label>
          <input type="radio" id="both" name="gender">
          <label for="both">both</label>
        </div>

        <div class="sliders">
          <label for="leeftijd" id="age">Age</label>
          <input type="range" min="0" max="100" name="age" value="20">
          <div class="aside">
            <span class="range-slider-value">20</span>
            <p>y/o</p>
          </div>
        </div>

        <div class="sliders">
        <label for="maximum distance">Maximum distance</label>
          <input class="next" type="range" min="1" max="200" value="50">
          <div class="aside">
            <span class="range-slider-value">20</span>
            <p>km</p>
          </div>
        </div>
    </div>

    <div class="extra">
      <h2>Extra</h2>
        <p class="subtitel">Smokes</p>
        <div class="options">
          <input type="radio" id="yessmoke" name="smoke">
          <label for="yessmoke">yes</label>
          <input type="radio" id="nosmoke" name="smoke">
          <label for="nosmoke">no</label>
          <input type="radio" id="okaysmoke" name="smoke">
          <label for="okaysmoke">fine</label>
        </div>

        <p class="subtitel">Kids</p>
        <div class="options">
          <input type="radio" id="yeskids" name="kids">
          <label for="yeskids">yes</label>
          <input type="radio" id="nokids" name="kids">
          <label for="nokids">no</label>
          <input type="radio" id="okaykids" name="kids">
          <label for="okaykids">fine</label>
        </div>
        <div class="sliders">
          <label for="lengte" id="lengte">Length</label>
          <input type="range" min="0" max="100" name="lengte" value="10">
          <div class="aside">
            <span class="range-slider-value">50</span>
            <p>cm</p>
          </div>
        </div>
        <a href="index.html">find my match</a>
        </form>
      </div>
    </script>
  </section>

  <script src="js/feature.js"></script>
</body>

</html>
